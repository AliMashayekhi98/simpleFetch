<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="my-view"></div>
    <script>
      fetch ("https://api.github.com/users")
        .then((imageResponse) => imageResponse.json())
        .then((imageResponse) => {
          const imageView = imageResponse.map(user => `<img width="100" src=" ${user.avatar_url} "> 
          <table  <tr> UserName: ${user.login} </tr>
            <br/> <tr> Type: ${user.type} </tr>
            </table>`).join("<hr>");
          document.getElementById("my-view").innerHTML = imageView;
        });
    </script>
  </body>
</html>
